# Travis CI build file for swift-ubuntu image.
# See the following URLs for further details on Travis CI
# https://docs.travis-ci.com/user/customizing-the-build/
# https://docs.travis-ci.com/user/docker/
# https://docs.travis-ci.com/user/multi-os/

language: generic

# whitelist (branches that should be built)
branches:
  only:
    - master
    - develop
    - /^issue.*$/

notifications:
  slack:
    secure: ""

sudo: required
services: docker

# after_success failure doesn't fail build: https://github.com/travis-ci/travis-ci/issues/758
script:
  - docker build --pull -t ibmcom/ubuntu:14.04 ./ibm-ubuntu
  - docker build -t ibmcom/swift-ubuntu:latest ./swift-dev
  - docker build -t ibmcom/swift-runtime:latest ./swift-runtime
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD";
      docker push ibmcom/ubuntu:14.04;
      docker push ibmcom/swift-ubuntu:latest;
      docker push ibmcom/swift-runtime:latest;
    fi
